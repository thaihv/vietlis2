<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" ng-app="app">
<head>
<title>Author CRUD</title>

<script src="/webjars/angularjs/1.4.9/angular.js"></script>
<script src="/webjars/angularjs/1.4.9/angular-resource.js"></script>
<script src="/webjars/angularjs/1.4.9/angular-route.js"></script>
<script th:src="@{/js/app.js}"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


<style>
a {
	cursor: pointer;
	background-color: lightblue;
}
</style>
</head>
<body>
	<div ng-controller="AuthorCRUDCtrl">
			<table>
				<tr>
					<td width="100">ID:</td>
					<td><input type="text" id="id" ng-model="author.id" /></td>
				</tr>
				<tr>
					<td width="100">Name:</td>
					<td><input type="text" id="name" ng-model="author.name" /></td>
				</tr>
				<tr>
					<td width="100">Email:</td>
					<td><input type="text" id="email" ng-model="author.email" /></td>
				</tr>
			</table>
			<br /> <br /> 
			<a ng-click="getAuthor(author.id)">Get Author</a> 
			<a ng-click="updateAuthor(author.id,author.name,author.email)">Update Author</a> 
			<a ng-click="addAuthor(author.name,author.email)">Add Author</a> 
			<a ng-click="deleteAuthor(author.id)">Delete Author</a>

		<br /> <br />
		<p style="color: green">{{message}}</p>
		<p style="color: red">{{errorMessage}}</p>

		<br />
		<br /> 
		<a ng-click="getAllAuthors()">Get all Authors</a><br /> 
		<br /> <br />
		<div ng-repeat="authr in authors">
			{{authr.name}} {{authr.email}}
		</div>
	</div>
</body>
</html>
